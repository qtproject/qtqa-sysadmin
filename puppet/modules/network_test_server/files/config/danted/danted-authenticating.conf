logoutput: /var/log/sockd-authenticating.log
internal: eth0 port = 1081
external: eth0
method: username #none rfc931
clientmethod: none
client pass {
     from: 0.0.0.0/0 port 1-65535 to: 0.0.0.0/0
     method: none
}

#allow bind to ports greater than 1023
pass {
        from: 0.0.0.0/0 to: 0.0.0.0/0 port gt 1023
        command: bind
        log: connect #disconnect
}

#block {
#	from: 0.0.0.0/0 to: 127.0.0.0/8
#	log: connect error
#}

pass {
	from: 0.0.0.0/0 to: 0.0.0.0/0
	protocol: tcp udp
        log: connect #disconnect iooperation
}

#allow outgoing connections (tcp and udp)
pass {
        from: 0.0.0.0/0 to: 0.0.0.0/0
        command: connect udpassociate
        log: connect #disconnect
}

#allow replies to bind, and incoming udp packets
pass {
       from: 0.0.0.0/0 to: 0.0.0.0/0
       command: bindreply udpreply
       log: connect error
}

pass {
	from: 0.0.0.0/0 to: 0.0.0.0/0
	protocol: tcp udp
}
pass {
        from: 0.0.0.0/0 to: .
        protocol: tcp udp
}

#log the rest
block {
	from: 0.0.0.0/0 to: 0.0.0.0/0
	log: connect error
}

